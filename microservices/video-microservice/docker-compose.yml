version: '3'

services:
  postgres:
    image: postgres:latest
    restart: always
    ports:
      - "8000:5432"
    environment:
      POSTGRES_USER: ebbtnoho
      POSTGRES_PASSWORD: L_ELqLVOL4ig2y4r__QzsoWpcQxJCH0n
      POSTGRES_DB: ebbtnoho
      POSTGRES_HOST: hansken.db.elephantsql.com
      POSTGRES_PORT: 5432
    expose:
      - 5432
    networks:
      - socialblog-network

  microservice:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://ebbtnoho:L_ELqLVOL4ig2y4r__QzsoWpcQxJCH0n@hansken.db.elephantsql.com/ebbtnoho
    networks:
      - socialblog-network
    restart: always  

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - socialblog-network

  kafka:
    image: confluentinc/cp-kafka:latest
    restart: always
    depends_on:
      - zookeeper
    environment:
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9092,OUTSIDE://localhost:9093
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9092,OUTSIDE://0.0.0.0:9093
      KAFKA_LISTENER_NAME: INSIDE
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    networks:
      - socialblog-network

